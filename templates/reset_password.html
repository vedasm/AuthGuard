{% extends "base.html" %}

{% block title %}
    Reset Password
{% endblock %}

{% block main %}
    <h2>Reset Password</h2>
    <br>
    <p class="text-muted">Enter your new password below.</p>
    <form action="/reset-password/{{ token }}" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="new_password" placeholder="New Password" type="password" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="confirm_password" placeholder="Confirm New Password" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Reset Password</button>
    </form>
    <br>
    <p class="text-muted">
        <a href="{{ url_for('login') }}" class="text-decoration-none">‚Üê Back to Login</a>
    </p>
{% endblock %}
