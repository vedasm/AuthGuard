{% extends "base.html" %}

{% block title %}
    Add Credential - AuthGuard
{% endblock %}

{% block main %}
    <div class="container" style="max-width: 500px;">
        <div class="page-header">
            <div class="header-icon">
                <span class="material-symbols-outlined">add_circle</span>
            </div>
            <h2>Add New Credential</h2>
            <p class="page-subtitle">Securely store a new account credential</p>
        </div>
        
        <div class="form-card">
            <form method="POST">
                <div class="mb-3">
                    <label for="website" class="form-label">
                        <span class="material-symbols-outlined label-icon">language</span>
                        Website
                    </label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="website" 
                        name="website" 
                        placeholder="e.g., gmail.com, github.com"
                        required
                    >
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">
                        <span class="material-symbols-outlined label-icon">person</span>
                        Username/Email
                    </label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="username" 
                        name="username" 
                        placeholder="Your username or email"
                        required
                    >
                </div>

                <div class="mb-3">
                    <div class="password-label-wrapper">
                        <label for="password" class="form-label">
                            <span class="material-symbols-outlined label-icon">key</span>
                            Password
                        </label>
                        <button type="button" class="generate-toggle-btn" id="generatorToggle">
                            <span class="material-symbols-outlined">auto_awesome</span>
                            Generate
                        </button>
                    </div>
                    
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            name="password" 
                            placeholder="Enter password"
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <span class="material-symbols-outlined show-icon">visibility</span>
                            <span class="material-symbols-outlined hide-icon" style="display:none;">visibility_off</span>
                        </button>
                    </div>

                    <!-- Password Generator Panel -->
                    <div class="generator-panel" id="generatorPanel" style="display: none;">
                        <div class="generator-header">
                            <h4>Password Generator</h4>
                            <button type="button" class="close-generator" onclick="toggleGenerator()">
                                <span class="material-symbols-outlined">close</span>
                            </button>
                        </div>

                        <div class="generator-content">
                            <!-- Length Control -->
                            <div class="generator-section">
                                <label class="generator-label">Password Length: <span id="lengthDisplay">16</span></label>
                                <div class="length-input-wrapper">
                                    <input 
                                        type="range" 
                                        id="passwordLength" 
                                        min="8" 
                                        max="32" 
                                        value="16"
                                        class="length-slider"
                                    >
                                    <input 
                                        type="number" 
                                        id="lengthInput" 
                                        min="8" 
                                        max="32" 
                                        value="16"
                                        class="length-number"
                                    >
                                </div>
                            </div>

                            <!-- Character Options -->
                            <div class="generator-section">
                                <label class="generator-label">Character Types:</label>
                                <div class="checkbox-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="uppercase" checked>
                                        <span>Uppercase (A-Z)</span>
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="lowercase" checked>
                                        <span>Lowercase (a-z)</span>
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="numbers" checked>
                                        <span>Numbers (0-9)</span>
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="symbols" checked>
                                        <span>Symbols (!@#$%...)</span>
                                    </label>
                                </div>
                            </div>

                            <!-- Generated Password Preview -->
                            <div class="generator-section">
                                <label class="generator-label">Generated Password:</label>
                                <div class="generated-password-wrapper">
                                    <input 
                                        type="text" 
                                        id="generatedPassword" 
                                        class="generated-password" 
                                        readonly
                                        placeholder="Click 'Generate' to create a password"
                                    >
                                    <button type="button" class="copy-generated-btn" onclick="copyGeneratedPassword()" title="Copy to clipboard">
                                        <span class="material-symbols-outlined">content_copy</span>
                                    </button>
                                </div>
                            </div>

                            <!-- Buttons -->
                            <div class="generator-buttons">
                                <button type="button" class="btn btn-secondary" onclick="generatePassword()">
                                    <span class="material-symbols-outlined">refresh</span>
                                    Generate New
                                </button>
                                <button type="button" class="btn btn-primary" onclick="useGeneratedPassword()">
                                    <span class="material-symbols-outlined">check</span>
                                    Use This Password
                                </button>
                            </div>

                            <!-- Password Strength Indicator -->
                            <div class="strength-indicator">
                                <div class="strength-bar">
                                    <div class="strength-fill" id="strengthFill"></div>
                                </div>
                                <span class="strength-text" id="strengthText">Strong</span>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="btn btn-primary w-100" type="submit">
                    <span class="material-symbols-outlined">save</span>
                    Add Credential
                </button>
            </form>
        </div>

        <a href="/" class="btn btn-secondary w-100 mt-3">
            <span class="material-symbols-outlined">arrow_back</span>
            Back to Vault
        </a>
    </div>

        }

        }

        .close-generator {

            cursor: pointer;

            display: flex;

            transition: all 0.2s ease;
        }

        .close-generator:hover {

        }

        .generator-content {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .generator-section {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .generator-label {
            font-weight: 600;
            color: #2d3748;
            font-size: 0.95rem;
        }

        .length-input-wrapper {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .length-slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .length-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;

            cursor: pointer;

        }

        .length-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
        }

        .length-number {
            width: 60px;
            padding: 0.5rem;
            border: 2px solid #cbd5e0;

        .length-number:focus {

        .checkbox-group {
            display: flex;
            flex-direction: column;

        }

        .checkbox-label {

        }

        .checkbox-label input {

            height: 18px;

        }

            font-size: 0.85rem;
            font-weight: 600;
            color: #38a169;

            justify-content: center;

            color: white;

        .mb-3 {

        }

        }

        @media (max-width: 576px) {

                flex-direction: column;

                gap: 0.75rem;
            }

            .generator-buttons {

            }

                width: 100%;

    <script>
        // Password Generator Functions
        function toggleGenerator() {
            const panel = document.getElementById('generatorPanel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
            if (panel.style.display === 'block') {
                generatePassword();
            }
        }

        document.getElementById('generatorToggle').addEventListener('click', toggleGenerator);

        // Update length display
        document.getElementById('passwordLength').addEventListener('input', function() {
            document.getElementById('lengthInput').value = this.value;
            document.getElementById('lengthDisplay').textContent = this.value;
            generatePassword();
        });

        document.getElementById('lengthInput').addEventListener('change', function() {
            const value = Math.max(8, Math.min(32, this.value));
            this.value = value;
            document.getElementById('passwordLength').value = value;
            document.getElementById('lengthDisplay').textContent = value;
            generatePassword();
        });

        // Update on character type changes
        document.querySelectorAll('.checkbox-label input').forEach(checkbox => {
            checkbox.addEventListener('change', generatePassword);
        });

        function generatePassword() {
            const length = parseInt(document.getElementById('passwordLength').value);
            const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowercase = 'abcdefghijklmnopqrstuvwxyz';
            const numbers = '0123456789';
            const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';

            let chars = '';
            if (document.getElementById('uppercase').checked) chars += uppercase;
            if (document.getElementById('lowercase').checked) chars += lowercase;
            if (document.getElementById('numbers').checked) chars += numbers;
            if (document.getElementById('symbols').checked) chars += symbols;

            if (!chars) {
                document.getElementById('generatedPassword').value = '';
                return;
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }

            document.getElementById('generatedPassword').value = password;
            updateStrengthIndicator(password);
        }

        function updateStrengthIndicator(password) {
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            let strength = 0;

            if (password.length >= 8) strength += 25;
            if (password.length >= 12) strength += 25;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 12;
            if (/[!@#$%^&*()_+\-=\[\]{}|;:,.<>?]/.test(password)) strength += 13;

            strengthFill.style.width = strength + '%';

            if (strength < 50) {
                strengthFill.style.background = 'linear-gradient(90deg, #f56565, #fc8181)';
                strengthText.textContent = 'Weak';
                strengthText.style.color = '#f56565';
            } else if (strength < 75) {
                strengthFill.style.background = 'linear-gradient(90deg, #ed8936, #f6ad55)';
                strengthText.textContent = 'Good';
                strengthText.style.color = '#ed8936';
            } else {
                strengthFill.style.background = 'linear-gradient(90deg, #48bb78, #38a169)';
                strengthText.textContent = 'Strong';
                strengthText.style.color = '#38a169';
            }
        }

        function copyGeneratedPassword() {
            const password = document.getElementById('generatedPassword').value;
            if (password) {
                navigator.clipboard.writeText(password).then(() => {
                    showCopyNotification('Password copied!');
                });
            }
        }

        function useGeneratedPassword() {
            const password = document.getElementById('generatedPassword').value;
            if (password) {
                document.getElementById('password').value = password;
                toggleGenerator();
            }
        }

        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const showIcon = event.target.closest('.password-toggle').querySelector('.show-icon');
            const hideIcon = event.target.closest('.password-toggle').querySelector('.hide-icon');
            
            if (field.type === 'password') {
                field.type = 'text';
                showIcon.style.display = 'none';
                hideIcon.style.display = 'inline';
            } else {
                field.type = 'password';
                showIcon.style.display = 'inline';
                hideIcon.style.display = 'none';
            }
        }

        function showCopyNotification(message) {
            let notification = document.querySelector('.copy-success');
            if (!notification) {
                notification = document.createElement('div');
                notification.className = 'copy-success';
                notification.innerHTML = '<span class="material-symbols-outlined">check_circle</span> ' + message;
                document.body.appendChild(notification);
            }
            
            notification.style.display = 'flex';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }
    </script>
{% endblock %}
